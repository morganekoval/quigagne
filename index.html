  <script type="text/javascript">


    var wasTooSmall = false;

    function isMobile() {
      const regex = /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
      return regex.test(navigator.userAgent);
    }


    function isTooSmall() {
      const width = window.innerWidth;
      if (width < 1200 && !wasTooSmall) {
        overrideText();
        wasTooSmall = true;
      } else if (width >= 1200 && wasTooSmall) {
        location.reload();
      }
    }

    function overrideText() {
      const r = Math.floor(Math.random() * ragebait.length);
      document.body.innerHTML = `<div class="big">
      ${ragebait[r]}
      </div>`;
    }

    if (isMobile() || isTooSmall()) {
      overrideText();
    }

    window.addEventListener("resize",isTooSmall);
